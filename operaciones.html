          </div>
          <div class="mb-4">
            <label for="tipo" class="block text-gray-700 font-bold mb-2">Tipo:</label>

              <option value="transporte">Servicios</option>
              <option value="salud">Salidas</option>
              <option value="educacion">Educaci√≥n</option>
              <option value="otros">Transporte</option>
              <option value="otros">Trabajo</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="fecha" class="block text-gray-700 font-bold mb-2">Fecha:</label>
            <input type="date" id="fecha" name="fecha" class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
          </div>
          <div class="flex justify-end">
            <button type="submit" class="bg-green-500 text-white p-2 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">Agregar</button>
          </div>
        </form>
      </div>
