<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AhorrADAs </title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📈</text></svg>"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
   <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            green: ' #00D1B2',
          }
        }
      }
    }
  </script>
</head>


<body >
    <header class="navbar-section-reportes">
      <nav id="navbar" class="navbar">
        <div class="navbar-logo">
          <a href="index.html" class="flex">
            <i class="fa-solid fa-wallet" style="color: #ffffff;"></i>
            <h1>AhorrADAs</h1>
          </a>
        </div>
            <div class="nav-icon-controles">
                <a href="#navbar" id="open" class="open"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></a>
                <a href="#" id="close" class="close"><i class="fa-solid fa-xmark" style="color: #ffffff;"></i></a>
            </div>
            <ul class="navbar-links" id="navbar-links">
              <li><i class="fas fa-chart-line mr-2" aria-hidden="true"></i><a href="index.html">Balance</a></li>
              <li><i class="fas fa-tag mr-2" aria-hidden="true"></i><a href="categoria.html">Categoria</a></li>
              <li><i class="fas fa-chart-pie mr-2" aria-hidden="true"></i><a href="reportes.html">Reportes</a></li>
          </ul>
        </nav>
    </header>
    <main class="flex flex-col items-center bg-slate-100 gap-6 lg:flex lg:flex-row lg:justify-center lg:pb-10"">
      <section id="balanceFiltros" class="flex flex-col items-center lg:w-4/12">
          <div class="flex flex-col bg-white shadow-lg rounded-md w-10/12 mt-20 mb-5 p-5 lg:w-80">
              <h2 class="pt-3 pb-14 text-3xl font-bold text-slate-700">Balance</h2>
              <div class="flex justify-between pb-6 text-slate-700">
                  <h4 class="text-xl">Ganancias</h4>
                  <p class="text-green-500">+$0</p>
              </div>
              <div class="flex justify-between pb-6 text-slate-700">
                  <h4 class="text-xl">Gastos</h4>
                  <p class="text-red-500">-$0</p>
              </div>
              <div class="flex justify-between text-slate-700">
                  <h3 class="text-2xl">Total</h3>
                  <p class="font-semibold">$0</p>
              </div>
          </div>
          <div class="flex flex-col bg-white shadow-lg rounded-md w-10/12 lg:w-80">
              <div class="flex justify-between items-center p-5 text-blue-500">
                  <h2 class="text-2xl font-bold text-slate-700">Filtros</h2>
                  <label>Ocultar filtros</label>
              </div>
              <form class="p-5 gap-6 w-full">
                  <label for="tipo" class="font-bold">Tipo</label>
                  <select name="tipo" id="tipo" class="w-full my-3 p-2 border-2 border-solid border-grey-500 rounded-md">
                      <option value="todos">Todos</option>
                      <option value="gasto">Gasto</option>
                      <option value="ganancia">Ganancia</option>
                  </select>
                  <label for="categoria" class="font-bold">Categoria</label>
                  <select name="categoria" id="categoriaSelect" class="w-full my-3 p-2 border-2 border-solid border-grey-500 rounded-md">
                      <option value="todas">Todas</option>
                  </select>
                  <label for="desde" class="font-bold">Desde</label>
                  <input type="date" name="desde" id="desde" class="w-full my-3 p-2 border-2 border-solid border-grey-500 rounded-md">
                  <label for="ordenarPor" class="font-bold">Ordenar por</label>
                  <select name="ordenarPor" id="ordenarPor" class="w-full mt-3 p-2 border-2 border-solid border-grey-500 rounded-md">
                      <option value="masReciente">Más reciente</option>
                      <option value="menosReciente">Menos reciente</option>
                      <option value="mayorMonto">Mayor monto</option>
                      <option value="menorMonto">Menor monto</option>
                      <option value="aZ">A/Z</option>
                      <option value="zA">Z/A</option>
                  </select>
              </form>
          </div>
      </section>
      <section id="operaciones" class="flex flex-col bg-white shadow-lg rounded-md w-10/12 p-5 mb-5 lg:w-2/4">
          <div class="lg:flex justify-between">
              <h2 class="text-2xl font-bold text-slate-700 mb-7">Operaciones</h2>
              <button id="btn-operacion" class="bg-green text-white rounded text-xs p-2" onclick="window.location.href='operaciones.html'">+ Nueva Operación</button>          </div>
          <figure class="w-full mb-8 lg:flex justify-center">
              <img src="/images/wallet.svg" alt="Billetera" class="lg:max-w-md">
          </figure>
          <div class="flex flex-col items-center pb-20">
              <h2 class="text-2xl text-slate-700 mb-5">Sin resultados</h2>
              <p class="text-base text-center text-slate-600">Cambia los filtros o agrega operaciones</p>
          </div>
      </section>
      <!-- NUEVA OPERACION -->
      <section id="ventanaNuevaOperacion" class="flex flex-col bg-white shadow-lg rounded-md p-5 gap-6 w-10/12 lg:w-3/4 xl:w-6/12 lg:my-40 hidden">
          <h2 class="text-3xl font-bold text-gray-800">Nueva operación</h2>
          <form class="" id="formNuevaOperacion">
              <ul class="flex flex-col gap-6">
                  <li class="flex flex-col gap-2">
                      <label class="font-bold text-gray-800">Descripción</label>
                      <input id="nuevaOperacion-descripcion" type="text" class="border border-sky-500 rounded border-slate-300 focus-visible:outline-0 focus-visible:border-blue-500 focus-visible:shadow focus-visible:shadow-blue-500">
                  </li>
                  <li class="flex flex-col gap-2">
                      <label class="font-bold text-gray-800">Monto</label>
                      <input id="nuevaOperacion-monto" type="number" class="border border-sky-500 rounded border-slate-300 focus-visible:outline-0 focus-visible:border-blue-500 focus-visible:shadow focus-visible:shadow-blue-500">
                  </li>
                  <li class="flex flex-col gap-2">
                      <label class="font-bold text-gray-800">Tipo</label>
                      <select id="nuevaOperacion-tipo" name="select" class="border border-sky-500 rounded border-slate-300 focus-visible:outline-0 focus-visible:border-blue-500 focus-visible:shadow focus-visible:shadow-blue-500">
                          <option selected disabled>Seleccione una opcion</option>
                          <option value="gasto">Gasto</option>
                          <option value="ganancia" >Ganancia</option>
                      </select>
                  </li>
                  <li class="flex flex-col gap-2">
                      <label class="font-bold text-gray-800">Categoría</label>
                      <select id="nuevaOperacion-categoria" name="select" class="border border-sky-500 rounded border-slate-300 focus-visible:outline-0 focus-visible:border-blue-500 focus-visible:shadow focus-visible:shadow-blue-500">
                          <option selected disabled>Seleccione una opcion</option>
                          <option value="comida">Comida</option>
                          <option value="servicio" >Servicios</option>
                          <option value="salida" >Salidas</option>
                          <option value="educacion" >Educación</option>
                          <option value="transporte">Transporte</option>
                          <option value="trabajo" >Trabajo</option>
                      </select>
                  </li>
                  <li class="flex flex-col gap-2">
                      <label class="font-bold text-gray-800">Fecha</label>
                      <input id="nuevaOperacion-fecha" type="date" class="border border-sky-500 rounded border-slate-300 focus-visible:outline-0 focus-visible:border-blue-500 focus-visible:shadow focus-visible:shadow-blue-500">
                  </li>
                  <li class="flex justify-end gap-3">
                      <button class="bg-slate-300 p-2 rounded hover:bg-sky-700 hover:text-white">Cancelar</button>
                      <button id="botonAgregarOperacion" class="bg-green-500 p-2 rounded hover:bg-sky-700 hover:text-white">Agregar</button>
                  </li>
              </ul>
          </form>
      </section>
      <!-- EDITAR OPERACION -->
      <section class="flex flex-col bg-white shadow-lg rounded-md p-5 gap-6 w-10/12 lg:w-3/4 xl:w-6/12 hidden">
          <h2 class="text-3xl font-bold text-gray-800">Editar operación</h2>
          <form class="" >
              <ul class="flex flex-col gap-6">
                  <li class="flex flex-col gap-2">
                      <label class="font-bold text-gray-800">Descripción</label>
                      <input type="text" class="border border-sky-500 rounded border-slate-300 focus-visible:outline-0 focus-visible:border-blue-500 focus-visible:shadow focus-visible:shadow-blue-500">
                  </li>
                  <li class="flex flex-col gap-2">
                      <label class="font-bold text-gray-800">Monto</label>
                      <input type="number" class="border border-sky-500 rounded border-slate-300 focus-visible:outline-0 focus-visible:border-blue-500 focus-visible:shadow focus-visible:shadow-blue-500">
                  </li>
                  <li class="flex flex-col gap-2">
                      <label class="font-bold text-gray-800">Tipo</label>
                      <select name="select" class="border border-sky-500 rounded border-slate-300 focus-visible:outline-0 focus-visible:border-blue-500 focus-visible:shadow focus-visible:shadow-blue-500">
                          <option value="gasto">Gasto</option>
                          <option value="ganancia" selected>Ganancia</option>
                      </select>
                  </li>
                  <li class="flex flex-col gap-2">
                      <label class="font-bold text-gray-800">Categoría</label>
                      <select name="select" class="border border-sky-500 rounded border-slate-300 focus-visible:outline-0 focus-visible:border-blue-500 focus-visible:shadow focus-visible:shadow-blue-500">
                          <option value="comida">Comida</option>
                          <option value="servicio" >Servicios</option>
                          <option value="salida" >Salidas</option>
                          <option value="educacion" >Educación</option>
                          <option value="transporte" >Transporte</option>
                          <option value="trabajo">Trabajo</option>
                      </select>
                  </li>
                  <li class="flex flex-col gap-2">
                      <label class="font-bold text-gray-800">Fecha</label>
                      <input type="date" class="border border-sky-500 rounded border-slate-300 focus-visible:outline-0 focus-visible:border-blue-500 focus-visible:shadow focus-visible:shadow-blue-500">
                  </li>
                  <li class="flex justify-end gap-3">
                      <button class="bg-slate-300 p-2 rounded hover:bg-sky-700 hover:text-white">Cancelar</button>
                      <button  class="bg-green-500 p-2 rounded hover:bg-sky-700 hover:text-white">Agregar</button>
                  </li>
              </ul>
          </form>
      </section>
  </main>
       <script src="js/main.js"></script>



</body>
</html>
